{% extends "base.html" %}

{% block content %}
  <h1>Drivers</h1>
  {% if driver_list %}
    <ul>
      {% for driver in driver_list %}
        <li>
          <a href="/drivers/{{ driver.id }}">{{ driver.username }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <h1>Not found drivers</h1>
  {% endif %}
{% endblock %}
